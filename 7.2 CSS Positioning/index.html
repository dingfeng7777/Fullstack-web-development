<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width:500px;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
    }

    .red-circle{
      position:relative;
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      top: 150px;
      left: 250px 
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
